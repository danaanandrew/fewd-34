<button>move</button>
<div class="box start">
</div>

<script>
document.querySelector("button").addEventListener("click", function(){
  var box = document.querySelector(".box");
  //box.classList.remove("start");
  //box.classList.add("end");
  box.classList.add("fancy-move");

})

</<script>

</script>
<style>
.box {
  width: 100px;
  height: 100px;
  border-radius: 5px;
  background-color: #3ab573;
  position: absolute;
  /*transition: all 300ms ease infinite;*/
  animation: fancy-move 1s;
  animation-fill-mode: forwards;

}

.fancy-move {
  animation: fancy-move 1s;
  animation-direction: alternate;
}
.start {
  top: 50px;
  left: 0;
}

.end {
  top: 150px;
  left:500px;
  background-color: red;
  border-radius: 100%;
}

@-webkit-keyframes fancy-move{
  0% { top: 25px; left: 25px;}
  25% { top: 100px; left: 50px;}
  100% { top: 100px; left: 500px;}
}
</style>
