<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>button</title>
    <style>

    .button {
  color: blue;
  font-size: 15px;
  font-family: sans-serif;
  padding: 15px;
  border: 1px solid black;
  box-sizing: border-box;
  text-decoration: none;
  background-color: white;
  cursor: pointer;
  display: inline-block;
}

.button-primary {
  background-color: blue;
  color: white;
}

    </style>
  </head>
  <body>
    <a href="#" class="button">
      Buy! Buy! Buy!
    </a>
    <button class="button button-primary">
      Buy! Buy! Buy!
    </button>

  </body>
</html>
